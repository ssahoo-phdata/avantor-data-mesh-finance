models:
  - name: contract_supplies_3
    description: |
      Supplies dimension table. The grain of the table is one row per supply and product combination.
    access: protected
    group: finance
    config:
      contract:
        enforced: true
    columns:
      - name: supply_uuid
        data_type: text
      - name: supply_id
        data_type: text
      - name: product_id
        data_type: text
      - name: supply_name
        data_type: text
      - name: supply_cost
        data_type: number
      # - name: is_perishable_supply # Removed a column from Model Contract
      #   data_type: boolean
      # - name: is_perishable_supply # Modified a column in Model Contract
      #   data_type: text